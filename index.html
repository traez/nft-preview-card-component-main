<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<!-- 
  Trae Feel free to remove these styles or customise in your own stylesheet 👍 
-->
<body>
 <main>
  <header>
    <div class="equi-container"><img class="equi" src="images/image-equilibrium.jpg" alt="image-equilibrium"></div>

    <h1>Equilibrium #3429</h1>

    <div class="calm">Our Equilibrium collection promotes balance and calm.</div>

    <div class="datamain">
      <div class="dataleft">
        <span class="ether-container"><img class="ether" src="images/icon-ethereum.svg" alt="icon ether"/></span>
        <span class="threezeros">0.041 ETH</span> 
      </div>
      <div class="dataright">
        <span><img class="clock" src="images/icon-clock.svg" alt="icon clock"/></span>
        <span class="daysleft">3 days left</span>
      </div>
    </div>

    <hr class="line"/>

    <section class="jules">
      <img class="avatar" src="images/image-avatar.png" alt="image avatar"/>
      <span class="creation">Creation of</span><span class="wy">Jules Wyvern</span>
    </section>

  </header>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/traez">Trae Zeeofor</a>.
  </footer>

 </main>
</body>
</html>
